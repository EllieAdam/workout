<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <title>work out</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:500,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
  <!--
  Checkbox Trickery with CSS:
  http://codersblock.com/blog/checkbox-trickery-with-css/
-->

<div class="container">
  <h1>ellie's Summer Workout List</h1>
  <div class="items">
    <input id="item1" type="checkbox" checked>
    <label for="item1">Create workout List</label>

    <input id="item2" type="checkbox">
    <label for="item2">20 burpees</label>

    <input id="item3" type="checkbox">
    <label for="item3">20 mountain climbers</label>
    
    <input id="item4" type="checkbox">
    <label for="item4">20 pushups</label>

    <input id="item5" type="checkbox">
    <label for="item5">20 crunches</label>

    <input id="item6" type="checkbox">
    <label for="item6">50 jumping jacks</label>
    
    
    <input id="item7" type="checkbox">
    <label for="item7">1 minute plank</label>

    <h2 class="done" aria-hidden="true">Done</h2>
    <h2 class="undone" aria-hidden="true">Not Done</h2>
  </div>
</div>

</body>
</html>
